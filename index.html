<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welkom bij de Game Website!</h1>
        <p>Speel hieronder de game "Raad het getal".</p>

        <div id="game">
            <p>Raad een getal tussen 1 en 100:</p>
            <input type="number" id="guessInput" placeholder="Voer je gok in">
            <button onclick="checkGuess()">Gok</button>
            <p id="feedback"></p>
            <button onclick="resetGame()">Opnieuw spelen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
